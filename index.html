<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Budget</title>
</head>
<body>

    <div class=" budget">
        <div class="app-title"> Budget App</div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">balance</div>
                 <div class="value"></div>
            </div>
            
        </div>
        <div class="wallet ">
            <div class="income">
                <div class="title">Income</div>
                 <div class="total-income"></div>
            </div>
            <div class="chart"><img src="image/download.png" alt=""></div>
            <div class="outcome">
                <div class="title">Outcome</div>
                <div class="total-outcome"></div>
            </div>
        </div>
        <div class="dashboard">
            <div class=dashboard-title>Dashboard</div>
            <div class="toggle-menu">
                <div class="tab1 ">Expenses</div>
                <div class="tab2 active">Income</div>
                <div class="tab3">All</div>
            </div>
            <div class="hide" id="expense"></div>
            <div id="income">
                <ul class="budget-list">
                    <li class="income" id="0">
                        <div class="entry"> salary $5000</div>
                        <div id="edit"><i class="far fa-edit"></i></div>
                        <div id="delete"><i class="far fa-trash-alt"></i></div>
                    </li>
                </ul>
                <div class="budget-input">
                    <input type="text" id="income-title-input" name="title" placeholder="title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="add-income"><img src="image/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="all"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
